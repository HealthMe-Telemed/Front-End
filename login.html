<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMe</title>
    <meta name="author" content="Codeconvey" />
    <link rel="stylesheet" href="CSS/login.css" />
</head>

<body>
    <section>
        <div class="rt-container">
            <div class="box">
                <div class="square" style="--i:0;"></div>
                <div class="square" style="--i:1;"><img src="img/HealthMe.png"
                        style="width:200px;height:200px; margin-left: -25px;margin-top:-30px;"></div>

                <div class="square" style="--i:2;"></div>
                <div class="square" style="--i:3;"></div>
                <div class="square" style="--i:4;"></div>
                <div class="square" style="--i:5;">
                    <img src="img/HealthMe.png"
                        style="width:110px;height:110px; margin-left: -10px;margin-top: -5px;">
                </div>
                <div class="container">
                    <div class="form">
                        <img src="img/HealthMe.png">

                        <form action="">

                            <div class="inputBx">
                                <input type="text" required="required" name="cpf" maxlength="14"
                                    oninput="formatarCPF(this)">
                                <span>Login: CPF</span>
                                <i class="fas fa-user-circle"></i>
                            </div>

                            <div class="inputBx password">
                                <input id="password-input" type="password" name="password" required="required">
                                <span>Password</span>
                                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                <i class="fas fa-key"></i>
                            </div>

                            <label class="remember"><input type="checkbox">Lembrar</label>

                            <div class="inputBx acessar">
                                <button type="submit" value="Entrar"> Entrar </button>
                                <p><a href="#">Esqueceu sua Senha? </a></p>
                            </div>

                        </form>
                        
                        <p style="margin: auto;"><a href="#">Cadastrar Nova Conta</a></p>

                    </div>

                </div>
            </div>
    </section>
    <script src="../JS/login.js"></script>
</body>

</html>
